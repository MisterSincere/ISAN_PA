decision-making-under-stress-01:
  type: article
  title: Information overload, stress, and emergency managerial thinking
  author:
  - Misra, Shalini
  - Roberts, Patrick
  - Rhodes, Matthew
  date: 2020-12
  page-range: '101762'
  url: https://www.sciencedirect.com/science/article/pii/S2212420920312644
  serial-number:
    doi: https://doi.org/10.1016/j.ijdrr.2020.101762
    issn: 2212-4209
  abstract: We investigate emergency managers' perceptions of information overload from digital sources and examine the relationship of information overload to stress, analytical and intuitive thinking, and managers’ critical thinking disposition. We survey 273 county-level emergency managers from 43 states, and conduct semi-structured interviews with 19 emergency managers to investigate these questions. Above and beyond the effects of age, education, experience, and time spent on emergency managerial work, higher levels of perceived information overload from digital sources were significantly associated with higher levels of perceived stress. Holding the same variables constant, higher levels of perceived stress were linked with lower levels of analytical thinking and higher levels of intuitive thinking. Further, managers who reported higher levels of critical thinking disposition reported lower levels of stress. While we cannot imply causation, our qualitative analysis enriches the survey findings by highlighting problems of digital overload in managerial environments.
  parent:
    type: periodical
    title: International Journal of Disaster Risk Reduction
    volume: 51

